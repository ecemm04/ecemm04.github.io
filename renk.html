<html>
    <head>
        <title>Renk Değiştiren Arka Plan</title>
       
    </head>
    <body>
        <button id="renk- değiştir">Renk Değiştir</button>
        <script>
            document.getElementById("renk- değiştir").addEventListener('click', ()=>{
                const sayi1=Math.floor(Math.random()*256);
                const sayi2=Math.floor(Math.random()*256);
                const sayi3=Math.floor(Math.random()*256);

                const renk="rgb("+ sayi1 +","+ sayi2 +","+ sayi3 +")";
                document.body.style.backgroundColor= renk;
            });
        </script>
    </body>
</html>
